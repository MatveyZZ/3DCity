<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="en"> <!-- Начало HTML-документа с указанием языка (английский) -->

<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Указывает браузеру использовать режим совместимости с последними версиями IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливает параметры для адаптивного дизайна на мобильных устройствах -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'> <!-- Подключает CSS-фреймворк Bootstrap для стилизации -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает внешний файл стилей (style.css) -->
    <title>3D City With THREE.js | AsmrProg</title> <!-- Устанавливает заголовок страницы, который отображается на вкладке браузера -->
</head>

<body>

    <div class="container-fluid fixed-top header disable-selection"> <!-- Создает фиксированный верхний контейнер с классами Bootstrap -->
        <div class="row"> <!-- Начинает строку для размещения колонок -->
            <div class="col"></div> <!-- Пустая колонка для выравнивания -->
            <div class="col-md-6"> <!-- Колонка, занимающая 6 из 12 возможных частей на средних и больших экранах -->
                <div class="row"> <!-- Начинает вложенную строку -->
                    <div class="col"> <!-- Вложенная колонка -->
                        <h1><strong>3D City</strong></h1> <!-- Заголовок первого уровня с выделением текста жирным -->
                        <p class="small">- Back To The Green -</p> <!-- Маленький параграф с текстом -->
                    </div>
                </div>
            </div>
            <div class="col"></div> <!-- Пустая колонка для выравнивания -->
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js'></script> <!-- Подключает библиотеку THREE.js для работы с 3D-графикой -->
    <script src='https://github.com/mrdoob/three.js/blob/master/src/constants.js'></script> <!-- Подключает файл с константами THREE.js (неправильный путь, так как это GitHub) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script> <!-- Подключает JavaScript-файл Bootstrap для интерактивных компонентов -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script> <!-- Подключает библиотеку GSAP для анимации -->
    <script src="script.js"></script> <!-- Подключает внешний JavaScript-файл (script.js) -->
</body>

</html>
